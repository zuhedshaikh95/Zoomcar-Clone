      * {

      #container {
        background-color: rgba(240, 255, 255, 0.073);

      }

      }

      }

      }

        font-size: 3vw;
      }

        margin-left: 5%;
        height: 5vh;
        padding: 7px 7px;
        border-radius: 5px;
        margin: 2vh;
      }

        margin-left: 5%;

        border-radius: 25px;

        height: 0.8vh;
