<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.zoomcar.com/fav/favicon.png" rel="shortcut icon"
    type="image/png">
    <link rel="stylesheet" href="./styles/cars.css">

    <title>Self Drive Car Rentals | Rent a Car | Car Hire @ Zoomcar</title>

    <script src="https://kit.fontawesome.com/4cf7896eb5.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav id="nav">
        <div class="back-icon">
            <i class="fa fa-solid fa-bars"></i>
        </div>
        <div class="details-box">
            <p id="location">Bangalore. Bangalore International Airport Terminal</p>
            <p id="duration">27 Aug, 2022 8:30 AM <i class="fa-solid fa-arrow-right-long"> </i> 27 Aug, 2022 04:30 PM</p>
        </div>
    </nav>

    <main>
        <div id="sort-panel">
            <p class="title">Transmission</p>
            <div class="sort-box">
                <div id="manual">Manual</div>
                <div id="auto">Automatic</div>
            </div>
            <p class="title">Seats</p>
            <div class="sort-box">
                <div id="seat-8">8 Seats</div>
                <div id="seat-7">7 Seats</div>
                <div id="seat-5">5 Seats</div>
            </div>
            <p class="title">Fuel</p>
            <div class="sort-box">
                <div id="diesel">Diesel</div>
                <div id="petrol">Petrol</div>
            </div>
            <p class="title">Rating</p>
            <div class="sort-box">
                <div id="rate-5">
                    5<img src="https://zoomcar-assets.zoomcar.com/images/original/b04593cd90f850d14ed46ed739b0371457ef6834.png?1633947533">
                </div>
                <div id="rate-4">
                    4 <img src="https://zoomcar-assets.zoomcar.com/images/original/b04593cd90f850d14ed46ed739b0371457ef6834.png?1633947533">
                </div>
                <div id="rate-3">
                    3 <img src="https://zoomcar-assets.zoomcar.com/images/original/b04593cd90f850d14ed46ed739b0371457ef6834.png?1633947533">
                </div>
            </div>
            <button id="reset">Reset Filter</button>
        </div>
        <div id="car-container">
            
        </div>
    </main>
</header>
</body>
</html>

<script src="./scripts/cars-data.js"></script>
<script src="./scripts/cars.js"></script>
